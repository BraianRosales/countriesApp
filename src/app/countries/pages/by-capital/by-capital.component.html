<h2>Por Capital:</h2>
<hr />
<!-- input search -->
<div class="mb-3">
  <app-country-input
    (onEnter)="searchCapital($event)"
    (onDebounce)="suggestions($event)"
    placeholder="por capital..."
  ></app-country-input>
</div>
<!-- alert -->
<div *ngIf="thereIsAError" class="alert alert-danger" role="alert">
  No se encontro el termino buscado: {{ errorText }}
</div>

<!-- suggestions -->
<div *ngIf="lsCountries.length == 0">
  <div class="list-group" *ngFor="let country of countriesSuggestions">
    <button type="button" class="list-group-item list-group-item-action">
      <td>
        <a class="name-suggestions" [routerLink]="['/pais', country.cca2]">
          {{ country.capital }}
        </a>
      </td>
    </button>
  </div>
</div>

<!-- table -->
<app-country-table
  [lsCountriesChild]="lsCountries"
  [thereIsAErrorChild]="thereIsAError"
></app-country-table>
