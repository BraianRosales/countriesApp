<h2>Por pais:</h2>
<hr />
<!-- input search -->
<div class="mb-3">
  <app-country-input
    placeholder="por paÃ­s..."
    (onEnter)="search($event)"
    (onDebounce)="suggestions($event)"
  ></app-country-input>
</div>
<!-- alert -->
<div *ngIf="thereIsAError" class="alert alert-danger" role="alert">
  No se encontro el termino buscado: {{ errorText }}
</div>
<!-- table -->
<app-country-table
  [lsCountriesChild]="lsCountries"
  [thereIsAErrorChild]="thereIsAError"
></app-country-table>
